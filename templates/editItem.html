{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

	<h1>Edit Item</h1>

	<form action="{{url_for('editItem', category_id = category_id, item_id = item.id)}}" method="POST">
		<p>Title:</p>
		<input type="text" name="title" placeholder="{{item.title}}">
		<br>
		<p>Author:</p>
		<input type="text" name="author" placeholder="{{item.author}}">
		<br>
		<p>Price:</p>
		<input type="number" name="price" placeholder="{{item.price}}">
		<input type="submit" value="Edit">
	</form>

	<a href="{{url_for('showItem', category_id = category_id, item_id = item_id)}}">Cancel</a>


{% endblock %}
